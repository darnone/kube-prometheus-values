nodeSelector:
  node: base
args:

  - --kubelet-insecure-tls

metrics:
  enabled: true

serviceMonitor:
  enabled: true
  additionalLabels: 
    app.kubernetes.io/instance: metrics-server
    app.kubernetes.io/part-of: kube-prometheus-stack
    release: kube-prometheus-stack
  interval: 30s
  scrapeTimeout: 10s